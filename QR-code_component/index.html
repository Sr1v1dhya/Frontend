<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-[#d5e1ef] min-h-screen flex items-center justify-center">
    <div class="bg-white h-[497px] w-[312px] rounded-2xl shadow-sm p-4">
      <img
        src="images/image-qr-code.png"
        alt="image-qr-code"
        class="mb-2 rounded-xl"
      />
      <div
        class="text-center font-bold font-outfit text-xl p-4 text-neutral-800"
      >
        Improve your front-end skills by building projects
      </div>
      <div class="text-center text-neutral-500 font-outfit text-sm px-5">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </div>
    </div>
